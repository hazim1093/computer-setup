rules:
  # Documents in Downlaods
  - folders: ~/Downloads
    filters:
      - extension:
          - pdf
          - doc
          - docx
          - txt
          - csv
          - xls
          - xlsx
          - ppt
          - pptx
          - md
    actions:
      - move: ~/Downloads/Documents/

  # Code files in Downlaods
  - folders: ~/Downloads
    filters:
      - extension:
          - yaml
          - json
          - sh
          - go
          - java
          - log
          - xml
          - py
    actions:
      - move: ~/Downloads/Code/

  # Images in Downlaods
  - folders: ~/Downloads
    filters:
      - extension:
          - jpeg
          - png
          - jpg
          - gif
          - tif
          - heic
          - svg
    actions:
      - move: ~/Downloads/Images/

  # Installers in Downlaods
  - folders: ~/Downloads
    filters:
      - extension:
          - dmg
          - pkg
    actions:
      - move: ~/Downloads/Installers/
  - folders: ~/Downloads/Installers
    subfolders: true
    filters:
      - extension:
          - dmg
          - pkg
      - lastmodified:
          days: 15
          mode: older
    actions:
      - trash

  # Compressed in Downlaods
  - folders: ~/Downloads
    filters:
      - extension:
          - zip
          - tgz
          - gz
    actions:
      - move: ~/Downloads/Compressed/

  # Videos in Downlaods
  - folders: ~/Downloads
    filters:
      - extension:
          - mp4
          - mov
    actions:
      - move: ~/Downloads/Videos/

  # Audio in Downlaods
  - folders: ~/Downloads
    filters:
      - extension:
          - mp3
          - m4r
    actions:
      - move: ~/Downloads/Audio/
